<!DOCTYPE html>
<html>
  {{- partial "head.html" . -}}
  <!-- disable animation on page load:
  https://stackoverflow.com/questions/22222810/disable-css-transitions-on-page-load-only -->
  <body class="preload">
    {{- partial "header.html" . -}}
    <div id="content" class="content">
      {{- block "main" . }}{{- end }}
    </div>
    {{- partial "footer.html" . -}}
    {{- partial "script.html" . -}}
  </body>
</html>
