<div class="header">
  <nav>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" title="{{ .Title }}">{{ .Name }}</a>
    {{ end }}
  </nav>
  <ul>
      {{ range .Site.Home.AllTranslations }}
        <li><a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
      {{ end }}
  </ul>
</div>
